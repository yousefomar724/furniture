<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Furniture</title>
    <!--== CSS ==-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="onLoad()">
    
    <div class="white-box"></div>
    <div class="container">
        <!--==-- HEADER --==-->
        <header>
            <img src="assets/img/logo.svg" alt="" class="logo">

            <nav>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </nav>
        </header>

        <!--==-- MAIN --==-->
        <div>
            <div class="main-content slide-1">
                <img src="assets/img/chair.png" alt="" class="item__img img1">

                <div class="item__content">
                    <div class="item__price">
                        <p>$250</p>
                    </div>

                    <h3 class="item__name">arm chair</h3>

                    <div class="item__rating">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                    </div>

                    <h1 class="general-name">Chair</h1>
                </div>
            </div>

            <div class="main-content slide-2">
                <img src="assets/img/table.png" alt="" class="item__img img2">

                <div class="item__content">
                    <div class="item__price">
                        <p>$280</p>
                    </div>

                    <h3 class="item__name">wooden table</h3>

                    <div class="item__rating">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                    </div>

                    <h1 class="general-name">Table</h1>
                </div>
            </div>

            <div class="main-content slide-3">
                <img src="assets/img/sofa.png" alt="" class="item__img img3">

                <div class="item__content">
                    <div class="item__price">
                        <p>$340</p>
                    </div>

                    <h3 class="item__name">warm sofa</h3>

                    <div class="item__rating">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                        <img src="assets/img/star.svg" alt="">
                    </div>

                    <h1 class="general-name">Sofa</h1>
                </div>
            </div>
        </div>

        <!--==-- EXTRA INFO. --==-->
        <div class="extra-info">
            <ul class="numbers">
                <li><a href="#" class="activeLink" id="1" onclick="showItem(this)">01</a></li>
                <li><a href="#" id="2" onclick="showItem(this)">02</a></li>
                <li><a href="#" id="3" onclick="showItem(this)">03</a></li>
            </ul>

            <a href="#" class="btn">shop now</a>
        </div>
    </div>

    <!--== JS ==-->
    <script src="assets/js/TimelineLite.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/CSSPlugin.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
